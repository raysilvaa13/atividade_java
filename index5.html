<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade5</title>
</head>
<body>
    <script>
      let peso = prompt("digite o seu peso:")
      let altura = prompt("digite a sua altura:")
      let imc = peso/(altura*altura)
        
      if (imc <= 20) {
        alert("está abaixo do peso")
      }
     else if (imc >20 || imc <=25){
        alert("está com peso normal")
      }
    
      else if (imc >25 || imc <=30){
        alert("está com sobre peso")
      }
     
      else if (imc >30 || imc <=40){
        alert("você está obeso")
      }

      else{
        alert("você está obeso mórbido")
      }
    </script>
</body>
</html>
