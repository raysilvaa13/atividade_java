<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let numero = prompt("digite um número:")

        if (numero % 5 == 0 ) {
            alert("esse número é divisivel por 5")
        }
        else {
            alert("esse número não é divisivel por 5")
        }
    </script>
</body>
